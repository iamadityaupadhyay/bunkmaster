<!DOCTYPE html>
<html>
<head>
    <title>🎒 Bunk Master Pro</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #91822b, #FF69B4);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #FF4081;
            margin-bottom: 30px;
        }

        h3 {
            color: #FF4081;
            text-align: center;
            margin: 20px 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 3px solid #FFD700;
            border-radius: 10px;
            font-size: 1em;
            transition: transform 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #FF4081;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Comic Sans MS', cursive;
        }

        button:hover {
            transform: scale(1.05);
            background: #FF1744;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            display: none;
        }

        .good-attendance {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .warning-attendance {
            background: #FFF3E0;
            color: #EF6C00;
        }

        .danger-attendance {
            background: #FFEBEE;
            color: #C62828;
        }

        .emoji {
            font-size: 2em;
            margin: 10px 0;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .day-card {
            background: #E3F2FD;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #90CAF9;
            transition: transform 0.2s;
        }

        .day-card:hover {
            transform: scale(1.05);
        }

        .day-name {
            font-weight: bold;
            color: #1976D2;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .day-date {
            font-size: 0.9em;
            color: #2196F3;
        }

        .projected-attendance {
            margin-top: 15px;
            padding: 10px;
            background: #E8F5E9;
            border-radius: 8px;
            text-align: center;
            color: #2E7D32;
            font-weight: bold;
        }

        #projectionSection {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>🎒 Bunk Master Pro</h1>
        <div class="input-group">
            <label>✨ Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="input-group">
            <label>📚 Total Lectures:</label>
            <input type="number" id="totalLectures" placeholder="Total number of lectures">
        </div>
        <div class="input-group">
            <label>✅ Lectures Attended:</label>
            <input type="number" id="presentLectures" placeholder="Lectures you attended">
        </div>
        <button onclick="calculateAttendance()">Calculate My Destiny! 🎲</button>
        <div id="result"></div>

        <div id="projectionSection">
            <h3>📅 Projected Attendance for Next Classes</h3>
            <div class="days-grid" id="nextDays"></div>
        </div>
    </div>

    <script>
        function updateProjectionCalendar(totalLectures, presentLectures) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const nextDaysDiv = document.getElementById('nextDays');
            const today = new Date();
            let currentDate = new Date(today);
            let daysAdded = 0;
            nextDaysDiv.innerHTML = '';

            while (daysAdded < 6) {
                currentDate.setDate(currentDate.getDate() + 1);
                if (currentDate.getDay() !== 0) { 
                    const projectedAttendance = ((presentLectures + (daysAdded + 1) *6)/ (totalLectures + (daysAdded + 1) *6) * 100);
                    
                    const dayCard = document.createElement('div');
                    dayCard.className = 'day-card';
                    dayCard.innerHTML = `
                        <div class="day-name">${days[currentDate.getDay()]}</div>
                        <div class="day-date">${currentDate.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric' 
                        })}</div>
                        <div class="projected-attendance">
                           
                            ${projectedAttendance.toFixed(2)}%
                        </div>
                    `;
                    nextDaysDiv.appendChild(dayCard);
                    daysAdded++;
                }
            }
            document.getElementById('projectionSection').style.display = 'block';
        }

        function calculateAttendance() {
            const name = document.getElementById('name').value;
            const totalLectures = parseInt(document.getElementById('totalLectures').value);
            const presentLectures = parseInt(document.getElementById('presentLectures').value);

            if (!name || !totalLectures || !presentLectures) {
                alert("Please fill all fields! 🙏");
                return;
            }

            if (presentLectures > totalLectures) {
                alert("You can't attend more lectures than total lectures! 🤔");
                return;
            }

            const attendancePercentage = (presentLectures / totalLectures) * 100;
            const projectedAttendance = ((presentLectures + 6) / (totalLectures + 6) * 100);
            
            const resultDiv = document.getElementById('result');
            let message = '';
            let className = '';
            let emoji = '';

            if (attendancePercentage >= 75) {
                message = `🌟 Wow ${name}! Your attendance is ${attendancePercentage.toFixed(2)}%\n
                          You can safely bunk ${Math.floor((totalLectures * 0.75 - presentLectures) / 0.75)} more lectures!\n
                          You're crushing it! 🚀`;
                className = 'good-attendance';
                emoji = '😎';
            } else if (attendancePercentage >= 65) {
                message = `😅 Heads up ${name}! Your attendance is ${attendancePercentage.toFixed(2)}%\n
                          You need to attend ${Math.ceil((totalLectures * 0.75 - presentLectures))} more lectures to reach 75%!\n
                          No more bunking for now!`;
                className = 'warning-attendance';
                emoji = '😰';
            } else {
                message = `💀 Oh no ${name}! Your attendance is ${attendancePercentage.toFixed(2)}%\n
                          You need to attend ${Math.ceil((totalLectures * 0.75 - presentLectures))} more lectures to reach 75%!\n
                          Time to become a good student!`;
                className = 'danger-attendance';
                emoji = '😱';
            }

            message += `\n\nIf you attend all next 6 classes:\nFinal projected attendance will be ${projectedAttendance.toFixed(2)}%`;

            resultDiv.innerHTML = `
                <div class="emoji">${emoji}</div>
                ${message.split('\n').join('<br>')}
            `;
            resultDiv.className = className;
            resultDiv.style.display = 'block';

            // Update projection calendar with current attendance data
            updateProjectionCalendar(totalLectures, presentLectures);
        }
    </script>
</body>
</html>
